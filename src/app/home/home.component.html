<div class="header">
    <div class="tw-text-24-px tw-font-600">Open Books Library</div>
    <div class="search-button">
      <mat-icon aria-label="Search Icon">search</mat-icon>
      <input
        [(ngModel)]="inputValue"
        id="search-key"
        [formControl]="bookSearch"
        name="searchKey"
        type="text"
        placeholder="Search Books"
        class="search-key tw-border-0 tw-bg-inherit"
        
      />

          viewBox="0 0 512.000000 512.000000"
          preserveAspectRatio="xMidYMid meet"

          >

  </div>
  
  <div class="tw-flex tw-flex-row tw-m-24-px home-component">
    <section class="subjects">
      <div class="tw-font-600 tw-text-24-px">Subjects</div>
  
      <ul class="tw-list-none tw-pl-0">
        <li
          class="tw-text-16-px tw-cursor-pointer tw-p-12-px"
          *ngFor="let subject of trendingSubjects"
          routerLink="/subject/{{ subject.name }}"
        >
          {{ subject.name }}
        </li>
      </ul>
    </section>
    <div class="tw-flex-1">
      <myfirstangular-table-view
          [booksList]="currentPageBooks"
          [foundBooks]="foundBooks"
            [subjectName]="subjectName"
            [loading]="loading"
            [totalPages]="totalPages"
            [currentPage]="currentPage"
      >
      </myfirstangular-table-view>
  
      
    </div>
  </div>
